{% extends "base.html" %} 
{% block title %}Login{% endblock %}
{% block header %}{{ errorMSG }}{% endblock %}
{% block content %}

    Username:<input type="text" name="username" required>

    <input type="submit" value="Submit" name="Login">
</form>
{% endblock %}
