<!DOCTYPE html>
<html>
<head>

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<nav>
    <a href="/">Home</a>

    {% if Logged == true %}
    <a href="/view_all">View All</a>

<h1>{% block header %}{% endblock %}</h1>
{% block content %}{%endblock%}

</html>
