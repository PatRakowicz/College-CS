{% extends "base.html" %}
{% block title %} ~~Factors~~ {% endblock %}
{% block content  %}

<p>Enter a number. Wait for list of factors of given number</p>

<form action="/factors" method="POST"> <br>
  Enter number: <input type="number" name="numberInput" min="0" required>
  <input type="submit" value="Submit" name="sumbit">
</form>

<ul>
  {% for item in numArr %}
    <li>{{item}}</li>
  {% endfor %}
</ul>

<p>{{num}}</p>

{% endblock %}
