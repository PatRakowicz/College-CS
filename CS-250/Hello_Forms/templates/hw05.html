<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 05</title>
</head>
<body>
<form action="/handle_post" method="post">
    Name: <input type="text" name="name"> <br>
    Age: <input type="number" name="age"> <br>
    <h4>-- Major --</h4>
    CU Computer Science <input type="radio" name="major" value="CU Computer Science"> <br>
    Western Computer Science <input type="radio" name="major" value="Western Computer Science"> <br>
    Fav. Language <select name="language">
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Lua">Lua</option>
            <option value="C++">C++</option>
    </select> <br>
    Credit Hours <input type="range" name="credits" min="0" max="18" step="1" list="ticks">
    <datalist id="ticks">
        <option value="0"></option>
        <option value="3"></option>
        <option value="6"></option>
        <option value="9"></option>
        <option value="12"></option>
        <option value="15"></option>
        <option value="18"></option>
    </datalist>
    <input type="submit"/>
</form>
</body>
</html>
